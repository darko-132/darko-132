<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>

    </header>

    <main class="contenedor">
        <section class="cuadrado" id="cuadrado">
            <h2>Cuadrado</h2>
            <div class="figureSquare"></div>
            <div class="inputFigures">
                <label for="mcu">Medida del cuadrado en Cm</label><br>
                <input type="text" class="medidaCuadrado" id="mcu" placeholder="Inserte uno de los lados" onblur="cuadrado()"> <br>
                <label for="acu">Area</label>
                <input type="text"class="areaCuadrado" id="acu" placeholder="Area" disabled> 
                <label for="pcu">perimetro</label>
                <input type="text" class="perimetroCuadrado" id="pcu" placeholder="Perimetro" disabled>
            </div>
        </section>
            
        <section class="triangulo" id="triangulo" class="inputFigures">
            <h2>Triangulo</h2>
            <div class="figureTriangle"></div>
            <div class="inputFigures">
                <label for="">Medida del triangulo en Cm</label> <br>
                <label for="">Lado a</label>
                <input type="number"id="a" class="a" placeholder="medida a" onblur="triangulo()">
                <label for="">Lado b</label>
                <input type="number"id="b" class="b" placeholder="medida b" onblur="triangulo()">
                <label for="">Lado c</label>
                <input type="number"id="c" class="c" placeholder="medida c" onblur="triangulo()"><br>
                <label for="">area</label>
                <input type="text"id="atr" placeholder="area" disabled>
                <label for="">altura</label>
                <input type="text"id="at" placeholder="altura" disabled>
                <label for="">perimetro</label>
                <input type="text"id="pt" placeholder="perimetro" disabled>
            </div>
            <span>c= base</span>
            <h2 id="tTriangulo"></h2>
        </section>

        <section class="circulo" id=" circulo" >
            <h2>Circulo</h2>
            <div class="figureCircle"></div>
            <div class="inputFigures">
                <label for="mc">Diametro del Circulo en Cm</label><br>
                <input type="text" class="medidaCiculo" id="mc" placeholder="Inserte diametro" onblur="circulo()"><br>
                <label for="rc">Radio</label>
                <input type="text" class="radioCirculo" id="rc" placeholder="Radio" disabled>
                <label for="ac">Area</label>
                <input type="text" class="areaCiculo" id="ac" placeholder="Area" disabled><br>
                <label for="ap">Perimetro</label>
                <input type="text" class="perimetroCirculo" id="pc" placeholder="Perimetro" disabled>
            </div>
        </section>
    </main>

    <footer>

    </footer>

</body>
<script src="./areas.js"></script>
</html>
